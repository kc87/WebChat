<!DOCTYPE html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        >

<h:head>
    <title>Wellcome to WebChat</title>
    <h:outputStylesheet library="css" name="register.css"/>
</h:head>

<h:body>
    <header>
        <span>Wellcome to WebChat v0.1</span>
    </header>

    <h1>Please sign up or go directly to the <h:link value="chat" outcome="chat"/>!</h1>

    <div id="formContainer">
        <h:form id="signupForm">

            <h:messages errorClass="ErrMsgs"/>

            <div>
                <label jsf:value="First Name:" for="firstnameInput"/>
                <input id="firstnameInput" type="text" jsf:label="" jsf:value="#{registrationBean.user.firstName}"
                       required="true"/>
                <h:message for="firstnameInput" errorClass="ErrMsg"/>
            </div>

            <div>
                <label jsf:value="Last Name:" for="lastnameInput"/>
                <input id="lastnameInput" type="text" jsf:label="" jsf:value="#{registrationBean.user.lastName}"
                       required="true"/>
                <h:message for="lastnameInput" errorClass="ErrMsg"/>
            </div>

            <div>
                <label jsf:value="E-Mail:" for="emailInput"/>
                <input id="emailInput" type="email" jsf:label="Your E-Mail" jsf:value="#{registrationBean.user.email}"
                       required="true"/>
            </div>

            <div>
                <label jsf:value="User Name:" for="usernameInput"/>
                <input id="usernameInput" type="text" jsf:label="Your User Name"
                       jsf:value="#{registrationBean.user.username}" pattern="[a-zA-Z0-9]{2,32}" required="true"/>
            </div>

            <div>
                <label jsf:value="Password:" for="passwordInput"/>
                <input id="passwordInput" type="password" jsf:label="" jsf:value="#{registrationBean.password}"
                       pattern=".{3,32}" required="true"/>
                <h:message for="passwordInput" errorClass="ErrMsg"/>
            </div>

            <h:commandButton value="Sign Up" action="#{registrationBean.doRegister}"/>

    </h:form>
    </div>
</h:body>

</html>
