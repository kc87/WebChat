<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Wellcome to WebChat</title>
    <h:outputStylesheet library="css" name="chat.css"/>
</h:head>

<h:body>

    <header>
        <div id="statsOutput">&#x2022; Offline!</div>
        <div id="loginBox">
        <span id="loginInput">
           <label for="usernameInput">User: </label><input id="usernameInput" type="text"/>
           <label for="passwordInput">Password: </label><input id="passwordInput" type="password"/>
        </span>
            <span id="loginGreeting" style="display:none;"/>
            <input id="accountBtn" value="Login" type="button"/>
        </div>
    </header>
    <div id="loginInfoOutput"></div>

    <div id="chatBox">
        <div id="infoOutput"></div>
        <div id="chatOutput">
            <div id="userListBox"/>
            <div id="chatMsgBox">
                <div id="doLoginStranger">Log in, Stranger!</div>
            </div>
        </div>
        <input id="chatInput" type="text"/>
        <input id="sendBtn" value="Send" type="button"/>
    </div>
    <h:outputScript library="js" name="chat.js"/>
</h:body>

</html>
